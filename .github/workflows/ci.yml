## Troubleshooting
- **Corepack/pnpm issues:** Prefer Node 20.x LTS in CI (pinned via `actions/setup-node@v4`).
- **Cache misses:** Ensure `pnpm-lock.yaml` is committed (cache relies on it).
- **Long installs:** Avoid `--no-optional` unless required; may break deps.
- **Shared build ordering:** Root `predev` builds `packages/shared` locally. In CI, the `Build` job runs `pnpm -r build` which builds shared before API.

