## CI Workflow Reference (added 2025-10-19)
- **Path:** `.github/workflows/ci.yml`
- **Node:** 20.x LTS via `actions/setup-node@v4`
- **Package Manager:** pnpm 9 via Corepack (cache enabled)
- **Steps:** checkout → enable Corepack → install (frozen lockfile) → typecheck → build → test → upload artifacts.

### How to Verify on GitHub
1. Push to `main` or open a PR.  
2. Go to **Actions → CI**; confirm the job **build-and-test** runs and turns green.  
3. If available, download artifacts: **web-dist** and **api-dist**.

### Troubleshooting
- **Corepack signature problems:** Node 20 LTS is pinned in CI. If pnpm fails to activate, temporarily switch to `pnpm/action-setup`.
- **Cache misses:** Ensure `pnpm-lock.yaml` is committed; cache key depends on it.
- **Shared package order:** Root `predev` handles local dev; CI’s `pnpm -r build` builds `packages/shared` before apps.

### Definition of Done for CI (v0.1)
- CI blocks merges when red; runs on `push` and `pull_request` to `main`.
- `typecheck`, `build`, and `test` complete within 20 minutes.
- Artifacts upload when present.

